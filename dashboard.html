<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My 2D Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-danger" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div id="protectedContent" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card text-center shadow-sm">
                        <div class="card-header">
                            <h3>Game Dashboard</h3>
                        </div>
                        <div class="card-body p-5">
                            <h5 class="card-title">Welcome, Player!</h5>
                            <p class="card-text">This is your protected content area. Only logged-in users can see this. You can start building your game features from here!</p>
                            <a href="#" class="btn btn-primary">Start Playing</a>
                        </div>
                        <div class="card-footer text-muted">
                            You are logged in.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
