<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Game API - Submit Score</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Submit Player Score</h2>
                        <form onsubmit="event.preventDefault(); submitScore();">
                            <div class="mb-3">
                                <input type="text" id="username" class="form-control" placeholder="Username" required />
                            </div>
                            <div class="mb-3">
                                <input type="number" id="score" class="form-control" placeholder="Score" required />
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                        <p id="response" class="mt-3 text-center"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function submitScore() {
            const username = document.getElementById('username').value;
            const score = parseInt(document.getElementById('score').value);
            
            const responseText = document.getElementById('response');

            try {
                const res = await fetch('/player/score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, score})
                });

                const data = await res.json();

                if (res.ok) {
                    responseText.innerText = data.message;
                    responseText.className = "mt-3 text-center text-success";
                } else {
                    responseText.innerText = data.error || 'Unknown error';
                    responseText.className = "mt-3 text-center text-danger";
                }
            } catch (err) {
                responseText.innerText = 'Request failed: ' + err.message;
                responseText.className = "mt-3 text-center text-danger";
            }
        }
    </script>
</body>
</html>
