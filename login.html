<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS เสริมนิดหน่อยให้มันดูคลีนๆ */
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary vh-100">
    
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Login</h2>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>

                        <div id="login-error-section" style="display: none;" class="alert alert-danger mt-3">
                            <p id="login-error-message" class="mb-0"></p>
                            <a href="signup.html" class="btn btn-danger w-100 mt-2">Create a New Account</a>
                        </div>
                        
                        <hr class="my-4">

                        <p class="text-center small">Don't have an account yet?</p>
                        <a href="signup.html" class="btn btn-outline-secondary w-100">Sign Up Here</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="auth.js"></script>
</body>
</html>
